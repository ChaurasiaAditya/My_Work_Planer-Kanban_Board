<h1 mat-dialog-title>Add Board</h1>

<div mat-dialog-content>
  <p>Enter Members Email Id</p>
  <mat-form-field appearance="fill">
    <mat-label>Member's Email Id</mat-label>
    <input [(ngModel)]="data.email" matInput>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button (click)="onNoClick()" mat-button>No Thanks</button>
  <button [mat-dialog-close]="data.email" cdkFocusInitial mat-button>Ok</button>
</div>
