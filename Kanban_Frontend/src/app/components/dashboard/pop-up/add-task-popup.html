<h1 mat-dialog-title>Add Column</h1>

<div mat-dialog-content>
  <p>Enter Column's Name</p>

  <mat-form-field appearance="fill">
    <mat-label>Task Name</mat-label>
    <input [(ngModel)]="data.taskName" matInput>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Task Description</mat-label>
    <input [(ngModel)]="data.taskDescription" matInput>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Task priority</mat-label>
    <mat-select [(ngModel)]="data.taskPriority">
      <mat-option *ngFor="let priority of priorities" [value]="priority">
        {{priority}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Start Date</mat-label>
    <input [(ngModel)]="data.taskStartDate" [matDatepicker]="start" matInput>
    <mat-datepicker-toggle [for]="start" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #start></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Due Date</mat-label>
    <input [(ngModel)]="data.taskDueDate" [matDatepicker]="due" matInput>
    <mat-datepicker-toggle [for]="due" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #due></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Task status</mat-label>
    <input [(ngModel)]="data.taskStatus" matInput>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Task Assignee</mat-label>
    <mat-select [(ngModel)]="data.taskAssignee">
      <mat-option *ngFor="let member of boardMembers" [value]="member">
        {{member}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button (click)="onNoClick()" mat-button>No Thanks</button>
  <button [mat-dialog-close]="data" cdkFocusInitial mat-button>Ok</button>
</div>
