<h1 mat-dialog-title>Add Column</h1>
<div mat-dialog-content>
  <p>Enter Column's Name</p>
  <mat-form-field appearance="fill">
    <mat-label>Task Name</mat-label>
    <input [(ngModel)]="data.taskName" matInput>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Task Description</mat-label>
    <input [(ngModel)]="data.taskDescription" matInput>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Task priority</mat-label>
    <input [(ngModel)]="data.taskPriority" matInput>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Start Date</mat-label>
    <input [(ngModel)]="data.taskStartDate" type="date" matInput>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Due Date</mat-label>
    <input [(ngModel)]="data.taskDueDate" type="date" matInput>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Task status</mat-label>
    <input [(ngModel)]="data.taskStatus" matInput>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Assigne email</mat-label>
    <input [(ngModel)]="data.taskAssignee" matInput>
  </mat-form-field>


</div>
<div mat-dialog-actions>
  <button (click)="onNoClick()" mat-button>No Thanks</button>
  <button [mat-dialog-close]="data" cdkFocusInitial mat-button>Ok</button>
</div>
