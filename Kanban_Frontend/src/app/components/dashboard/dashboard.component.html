<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [fixedInViewport]
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false"
               class="sidenav">
    <mat-toolbar>Boards</mat-toolbar>
    <mat-nav-list>
      <div *ngFor="let board of currentUserKanban?.boards">
        <a (click)="displayBoard(board)" mat-list-item>{{board.boardName}}</a>
      </div>
      <a (click)="addBoardToKanban()" mat-list-item>Add Board</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Add content here -->
    <h2>{{boardToDisplay?.boardName}}</h2>
    <div *ngFor="let column of boardToDisplay?.columns">
      <h3>{{column.columnName}}</h3>
      <div *ngFor="let task of column.tasks">
        <p>{{task.name}}</p>
      </div>
    </div>
    <a (click)="addColumnToBoard(boardToDisplay!)" *ngIf="boardToDisplay != null">Add Column</a>
  </mat-sidenav-content>
</mat-sidenav-container>
