<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [fixedInViewport]
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false"
               class="sidenav">
    <mat-toolbar>Boards</mat-toolbar>
    <mat-nav-list>
      <div *ngFor="let board of currentUserKanban?.boards">
        <a mat-list-item>{{board.boardName}}</a>
      </div>
      <a (click)="addBoardToKanban()" mat-list-item>Add Board</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Add content here -->
  </mat-sidenav-content>
</mat-sidenav-container>
