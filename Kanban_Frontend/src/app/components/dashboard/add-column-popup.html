<h1 mat-dialog-title>Add Column</h1>
<div mat-dialog-content>
  <p>Enter Column's Name</p>
  <mat-form-field appearance="fill">
    <mat-label>Column Name</mat-label>
    <input [(ngModel)]="data.columnName" matInput>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button (click)="onNoClick()" mat-button>No Thanks</button>
  <button [mat-dialog-close]="data.columnName" cdkFocusInitial mat-button>Ok</button>
</div>
