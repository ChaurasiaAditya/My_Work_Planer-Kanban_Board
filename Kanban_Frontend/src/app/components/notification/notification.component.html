<div class="main-container">
  <div class="inner-container">
    <div class="notification-heading">
      <h3>Notifications</h3>
    </div>
    <div class="notification-container">
      <div *ngFor="let message of this.currentUserNotification?.message?.reverse()">
        <div class="message">
          <div>
            <p>{{message}}</p>
          </div>
          <div>
            <mat-icon (click)="deleteNotification(message)" class="delete-icon">delete</mat-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
